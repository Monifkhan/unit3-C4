<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #container{
        display: flex;
      }
      #sidebar{
        flex: 2;
        border: 1px solid red;
      }
      #main{
        flex: 8;
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-gap: 3%;
      }
     
    </style>
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
        
        </div>
      

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">

  import sidebar from "./components/sidebar.js";
  import {apiCall,appendArticles} from "./scripts/main.js"

  let sidebarDiv = document.getElementById("sidebar");
  sidebarDiv.innerHTML = sidebar();

  let result = await apiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india");
  console.log(result);

  var cont = document.getElementById("main");

  appendArticles(result,cont);

  let input = document.getElementById("searchbar");
  input.addEventListener('keypress',(e)=>{
    console.log(e)
    if(e.key === "Enter"){

      let inputValue = document.getElementById("searchbar").value

      localStorage.setItem("search_term",inputValue);

      window.location.href = "search.html";
    }
  })

  
  
</script>
